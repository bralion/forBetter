<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //方法1
    function createArray(n){
        let result = [];
        for (let i=0;i<n;i++){
            if(i<2){
                result.push(1);
            }else{
                result.push(result[i-1]+result[i-2]);
            }
        }
        return result
    }
    // 方法2
    function fn(n){
        if(n==1||n==2){
            return 1
        }else{
            return fn(n-1)+fn(n-2)
        }
    }
    function createArray1(n){
        return new Array(8).fill(0).map((item,index)=>{
            return fn(index+1);
        })
    }

    console.log(createArray(8))
    console.log(createArray1(8))


</script>
</body>
</html>
