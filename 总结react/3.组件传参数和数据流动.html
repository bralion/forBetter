<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件传参和数据流动</title>
</head>
<body>
<div id = "app"></div>
<script crossorigin src="./react.development.js"></script>
<script crossorigin src="./react-dom.development.js"></script>
<script crossorigin src="./babel.min.js"></script>
<script type = 'text/babel'>
    const {useState,useEffect,useMemo,useCallback,useRef} = React;
	// context 对应Vue中的 $root  使用方式不太一样
    //数据驱动视图 数据大致分为 来源于 1.后端的数据(datalist) 2.与视图相关的数据 3.与逻辑相关的数据(组件的内部常量)
    function ParentComponent (){
        const [firstname,setFirstname] = useState('chaolin')
        const [lastname,setLastname] = useState('yang')
        const [birthYear,setBirthYear] = useState('1994')
        const age = parseInt(new Date().getFullYear() - birthYear);
        useEffect(()=>{})
        console.log(age);
        function setBirthYear2020(){
            setBirthYear('2020')
        }
        return(
            <div>
                <span>{age}</span>
                <span>{birthYear}</span>
                {Name({firstname,setFirstname,setBirthYear,setBirthYear2020,setLastname,lastname})}
            </div>
        )
    }
    function Name (props){
        return (<div onClick={props.setBirthYear2020}>点我</div>)
    }


    ReactDOM.render(
        <ParentComponent/>,
        document.getElementById('app')
    );
</script>

</body>
</html>
