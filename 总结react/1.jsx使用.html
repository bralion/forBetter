<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx使用</title>
</head>
<script crossorigin src="./react.development.js"></script>
<script crossorigin src="./react-dom.development.js"></script>
<script crossorigin src="./babel.min.js"></script>
<body>
    <div id ='app'></div>

<script type="text/babel">
    let user = {
        name:'ycl',
        age:18,
	};

    // 1.组建的类别

    //注意 function不能直接当做组件使用 除非使用大括号包起来作为组件 或者直接调用函数返回dom
    function Component1 (){
    	return (
			<div>{user.name}</div>
        )
    }

	function Component2(){
		return (<div>
            我是组件2
			<Component1/>
        </div>)
	}

	class Component3 extends React.Component {
    	componentDidMount(){
    		console.log(11111);
        }
        componentWillUnmount(){
    		console.log(2222);
    		//注意在这里清楚定时器 或者操作异步操作dom的操作
        }
    	render(){
    		//注意render函数的返回值 作为组件的内容
    		return (<div>
                我是组件3{user.age}
            </div>)
        }
    }

    ReactDOM.render(
		<div>
			<Component1/>
            {Component2()}
			<Component3/>
        </div>,
        document.getElementById('app')
    )


    //2.jsx的原理
    /***  jsx---->babel----> js **/

    //jsx
    const element = <h1 class="userName">{user.name}</h1>

    //转化成js 等价于

    const element1 = React.createElement(
    	'h1',
        {
        	className:'userName'
        },
        user.name
    )
</script>
</body>
</html>
